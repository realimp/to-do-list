<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.min.css}" />

    <title>To-do List</title>
</head>

<body>

    <div th:if="${param.error}">
        <div class="alert alert-primary alert-dismissable show fade">
            Wrong username or password!
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info alert-dismissable show fade">
            You have been logged out.
        </div>
    </div>
    <section class="container mt-5">
        <h1>Simple To-Do List</h1>
    </section>
    <section class="container mt-5">
        <div class="row">
            <div class="col-auto">
                <div class="card border-primary h-100 pr-5">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h2 class="card-title text-primary">Login</h2>
                        <form th:action="@{/auth/login}" method="post">
                            <div class="form-group">
                                <label for="username">Email</label>:
                                <input type="text" id="username" name="username" class="form-control"
                                    autofocus="autofocus" placeholder="example@email.com" />
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>:
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Password" />
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-light">Submit</button>
                                </div>
                                <div class="col-auto">
                                    <span>Don't have an account? <a href="/auth/register" class="text-primary"
                                            th:href="@{/auth/register}">Register</a></span>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
