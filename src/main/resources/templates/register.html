<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/theme.min.css}" />

    <title>To-do List</title>
</head>

<body>

    <section class="container mt-5">
        <h1>Simple To-Do List</h1>
    </section>
    <section class="container mt-5">
        <div class="row">
            <div class="col-auto">
                <div class="card border-primary h-100 pr-5">
                    <div class="card-body d-flex flex-column align-items-start">
                        <h2 class="card-title text-primary">Register</h2>
                        <form th:action="@{/auth/register}" th:object="${user}" method="post">
                            <div class="form-row">
                                <div class="col mb-3">
                                    <label for="first_name">First name</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control"
                                        placeholder="First name" th:field="*{firstName}" />
                                </div>
                                <div class="col mb-3">
                                    <label for="last_name">Last name</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control"
                                        placeholder="Last name" th:field="*{lastName}" />
                                </div>
                            </div>
                            <div class="form-row" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <div class="col-auto mb-3">
                                    <label for="email">Email</label>
                                    <input type="text" id="email" name="email" class="form-control"
                                        placeholder="example@email.com" th:field="*{email}" />
                                    <div class="error-message text-primary"
                                       th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}">Validation error</div>
                                </div>
                            </div>
                            <div class="form-row" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <div class="form-group col mb-3">
                                    <label for="password">Password</label>:
                                    <input type="password" id="password" name="password" class="form-control"
                                        placeholder="Password" th:field="*{password}" />
                                    <div class="error-message text-primary"
                                         th:each="error : ${#fields.errors('password')}"
                                         th:text="${error}">Validation error</div>
                                </div>
                                <div class="col mb-3" th:classappend="${#fields.hasErrors('passwordConfirmation')}? 'has-error':''">
                                    <label for="confirm_password">Confirm password</label>
                                    <input type="password" id="confirm_password" name="confirm_password"
                                        class="form-control" placeholder="Retype password" th:field="*{passwordConfirmation}" />
                                    <div class="error-message text-primary"
                                         th:each="error : ${#fields.errors('passwordConfirmation')}"
                                         th:text="${error}">Validation error</div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="form-group col-auto" th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
                                    <input type="checkbox" id="terms"/>
                                    <label class="control-label" for="terms">I accept <a href="#">Terms and conditions</a> </label>
                                    <div class="error-message text-primary"
                                         th:each="error : ${#fields.errors('terms')}"
                                         th:text="${error}">Validation error</div>
                                </div>
                            </div>
                            <div class="form-row align-items-center">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-light">Register</button>
                                </div>
                                <div class="col-auto">
                                    <span>Already have an account? <a href="/auth/login" class="text-primary"
                                            th:href="@{/auth/login}">Login
                                            here</a></span>
                                </div>
                            </div>
                    </form>

                </div>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
